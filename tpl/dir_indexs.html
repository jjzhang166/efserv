    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        * { font-family: Monospaced,Monaco,Droid Sans Mono,Courier New; }
        body { color: #000000; background-color: #FFFFFF; }
        a:link { color: #4898d5; }
        a{ color: #4898d5; }
        p, address {margin-left: 3em;}
        span {font-size: smaller;}

        #content {width:100%;}

        table {
            overflow:hidden;
            border:1px solid #d3d3d3;
            background:#fefefe;
            width:100%;
            -moz-border-radius:5px; /* FF1+ */
            -webkit-border-radius:5px; /* Saf3-4 */
            border-radius:5px;
            -moz-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            font-size: 12px;
            border-spacing: 0px;
            border-collapse: separate;
        }

        th, td {padding:8px 8px; text-align:left;}

        th {text-shadow: 1px 1px 1px #fff; background:#e8eaeb; border-right:1px solid #e0e0e0;}
        th:last-child{ border-right: 0px; }

        td {border-top:1px solid #e0e0e0; border-right:1px solid #e0e0e0;}
        td:last-child{ border-right: 0px; }

        tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        td.first, th.first {text-align:left}

        td.last {border-right:none;}

        /*
        Background gradients are completely unnecessary but a neat effect.
        */

        td a{
            text-decoration: none;
            cursor: pointer;
        }

        tr.odd-row td {
            background: -moz-linear-gradient(100% 25% 90deg, #f6f6f6, #f1f1f1);
            background: -webkit-gradient(linear, 0% 0%, 0% 25%, from(#f1f1f1), to(#f6f6f6));
        }

        th {
            background: -moz-linear-gradient(100% 20% 90deg, #e8eaeb, #ededed);
            background: -webkit-gradient(linear, 0% 0%, 0% 20%, from(#ededed), to(#e8eaeb));
            user-select: none;
            cursor: ns-resize;
        }

        /*
        I know this is annoying, but we need additional styling so webkit will recognize rounded corners on background elements.
        Nice write up of this issue: http://www.onenaught.com/posts/266/css-inner-elements-breaking-border-radius

        And, since we've applied the background colors to td/th element because of IE, Gecko browsers also need it.
        */

        tr:first-child th.first {
            -moz-border-radius-topleft:5px;
            -webkit-border-top-left-radius:5px; /* Saf3-4 */
        }

        tr:first-child th.last {
            -moz-border-radius-topright:5px;
            -webkit-border-top-right-radius:5px; /* Saf3-4 */
        }

        tr:last-child td.first {
            -moz-border-radius-bottomleft:5px;
            -webkit-border-bottom-left-radius:5px; /* Saf3-4 */
        }

        tr:last-child td.last {
            -moz-border-radius-bottomright:5px;
            -webkit-border-bottom-right-radius:5px; /* Saf3-4 */
        }

        .icon{
            width: 100%;
            height: 16px;
            display: block;
            background-repeat: no-repeat !important;
            background-position: 50% 50% !important;
        }

<body>
<div id="content">

    <table>
        <thead>
            <tr>
                <th ng-click="reOrderBy('is_file')" style="text-align: center; width: 16px;">Type</th>
                <th ng-click="reOrderBy('name')">Name</th>
                <th ng-click="reOrderBy('mime_type')">MimeType</th>
                <th ng-click="reOrderBy('ctime')">Create Time</th>
                <th ng-click="reOrderBy('mtime')">Modify Time</th>
                <th ng-click="reOrderBy('atime')">Access Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in file_list">
                <td style="text-align: center"><span class="{{file.is_file?'icon icon_file':'icon icon_dir'}}"></span></td>
                <td><a href="{{file.is_file?file.name:file.name+'/'}}">{{file.is_file?file.name:file.name+'/'}}</a></td>
                <td>{{file.mime_type}}</td>
                <td>{{file.ctime|date:"yyyy-MM-dd HH:mm:ss"}}</td>
                <td>{{file.mtime|date:"yyyy-MM-dd HH:mm:ss"}}</td>
                <td>{{file.atime|date:"yyyy-MM-dd HH:mm:ss"}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

<script>
    var app = angular.module('efserv_dir_indexs', []);
    app.controller('indexs', function ($scope, $filter, $http) {
        var file_list;
        var url;

        $scope.getOrderCondition = function (field) {
            if(field === 'name') return ['is_file','name'];
            else return field;
        };

        $scope.doOrder = function () {
            $scope.file_list = $filter('orderBy')(file_list, $scope.getOrderCondition($scope.orderByField), $scope.orderByDesc);
        };

        $scope.changeTitleByUrl = function () {
            $scope.url = url;
        };

        $scope.reOrderBy = function(field){
            if($scope.orderByField === field){
                $scope.orderByDesc = !$scope.orderByDesc;
            }else{
                $scope.orderByField = field;
                $scope.orderByDesc = false;
            }
            $scope.doOrder();
        };

        $http.get('?json').then(function (response) {
            url = response.data.path;
            file_list = response.data.list;
            $scope.changeTitleByUrl();
            $scope.doOrder();
        });

        $scope.orderByField = 'name';
        $scope.orderByDesc = false;
    })
</script>
</html>
